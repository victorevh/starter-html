<h1>estruturando a tabela</h1>

<table>
    
    <caption>Pessoas por idade</caption>
   
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>20</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>
</table>

<!--
    estruturando a tabela
    <caption> descrever oque a tabela está fazendo
    <thead> a parte do cabeçario deve ficar dentro dessa tag
    <tbody> os dados da tabela devem ficar dentro do corpo
    <tfoot> seria o rodapé 
-->
