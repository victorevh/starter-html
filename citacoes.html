     O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"> usado para citações curtas que não precisam de parágrados ou quebras de linhas </q> -- <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"><cite>MDN q page</cite></a>
